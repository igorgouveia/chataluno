
<ion-header>
	<ion-navbar>
		<ion-title>Continuar cadastro Conta</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding style="background:url(assets/img/bg1200.png) no-repeat center;background-size:cover;">

	<div  style="color: #fff; font-size: 40px; margin-top: 30px; margin-bottom: 25px;" align="center">CHAT <br>DA TURMA</div>

<div class="spacer" style="width:300px;height:5px;" id="login-spacer1"></div>

	<form (ngSubmit)="signup1()" >
		<ion-list inset>
			<h4 style="color:#fff">Nome:</h4>
			<ion-item>				
				<ion-input type="text" [(ngModel)]="json.nome" name="nome" placeholder="Nome" ></ion-input>
			</ion-item>
			<div class="spacer" style="width:300px;height:5px;"></div>
			<h4 style="color:#fff">Matrícula:</h4>
			<ion-item>					
				<ion-input type="text"  [(ngModel)]="json.matricula" name="matricula" placeholder="Matricula" ></ion-input>
			</ion-item>
			<h4 style="color:#fff">Curso:</h4>
			<div class="spacer" style="width:300px;height:5px;"></div>			
			<ion-item id="denuncia15MinBanco-select10">
        <ion-select name="curso"  [(ngModel)]="json.curso">           
          <ion-option value="Ciência da Computação">
            Ciência da Computação
          </ion-option>    

          <ion-option value="Sistemas de Informação">
            Sistemas de Informação
          </ion-option>      
        </ion-select>
  
      </ion-item>

		<div padding-horizontal>
			<div class="form-error">{{signupError}}</div>
			<button ion-button id="login-cadastrar" color="primary" block type="submit" >Continuar</button>
    </div>
  </ion-list>
	</form>
</ion-content>
